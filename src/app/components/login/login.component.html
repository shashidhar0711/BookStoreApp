<div fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="5%">
    <div class="main" fxLayoutAlign="center center" fxFlex="100" fxFlexOffset.xs="0" fxFlex.xs="100">
        <div>
            <header class="header header-content">
                Book Store
            </header>
        </div>
        <mat-card class="mat-card-custom" fxFlex.xs="100" fxFlex.md="70" fxFlex.lg="30">
            <mat-card-title>
                <p>
                    <span class="login">Login</span><br>
                    <span class="login-next">To Continue To Book Store</span>
                </p>
            </mat-card-title>

            <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
                <mat-card-content>
                    <div fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayout.xs="column">
                        <div>
                            <mat-form-field appearance="outline" fxFlex="100" fxFlex.xs="100">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" placeholder="email" formControlName="email"
                                    id="email">
                                <mat-error *ngIf="loginForm.hasError('email', 'required')">email is required
                                </mat-error>
                                <mat-error *ngIf="loginForm.hasError('email', 'minlength')">email should be
                                    proper
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div>
                            <!-- <mat-form-field appearance="outline" fxFlex.xs="100">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" placeholder="Password" formControlName="password"
                                    id="password" [type]="hide ? 'password' : 'text'">
                                <mat-error *ngIf="loginForm.hasError('required', 'password')">
                                    atleast 1 small,1 Capital, 1 digit, 1 special char and length 6-10
                                    characters.
                                </mat-error>
                                <mat-error *ngIf="loginForm.hasError('required', 'password')">password is
                                    required</mat-error>
                                <mat-error *ngIf="loginForm.hasError('password', 'minlength')">password
                                    length should be 8
                                </mat-error>
                            </mat-form-field> -->
                            <mat-form-field appearance="outline" fxFlex.xs="100">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" placeholder="Password" formControlName="password"
                                    id="password" [type]="hide ? 'password' : 'text'">
                                <mat-error *ngIf="loginForm.hasError('required', 'password')">password is
                                    required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayoutAlign="space-between center">
                        <div class="router-link">
                            <p> <a routerLink="../forget" style="color: brown; margin-left: 17px;">Forget Password?</a></p>
                        </div>    
                        <div>
                            <p><a routerLink="../register" style="color: brown; margin-left: 16px;">CreateAccount</a>
                            <button mat-raised-button color="primary" mat-raised-button style="background-color: brown;
                            margin-left: 130px; color: white;" [disabled]="!loginForm.valid">login</button></p>
                             <!-- <button mat-raised-button [disabled]="!loginForm.valid">LogIn</button> -->
                        </div>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
